{{define "requests"}} {{ template "header" }}

<div class="container">
    <div class="input-group" style="margin-bottom:20px;">
        <span class="input-group-btn" id="green-button">
            <span class="btn btn-success">Endpoint URL:</span>
        </span>
        <input type="text" class="form-control" value="http://{{.Domain}}/{{.URL}}" id="input">
        <span class="input-group-btn">
            <a href="/{{.URL}}/clear" class="btn btn-danger" role="button">Clear Requests</a>
        </span>
    </div>
</div>

<div class="container-fluid">
    <table class="table table-condensedx table-bordered" id="requests">
        <thead>
            <tr>
                <th>Info</th>
                <th>POST</th>
                <th>Headers</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script type="text/javascript">

    $('table#requests').floatThead();

    // Load data into table rows
    $.each(JSON.parse('{{.Requests}}'), function (index, item) {
        addRow(item);
    });

    // Update times
    function updateTimes() {
        $('time[datetime').each(function () {
            var dateTime = $(this).attr('datetime');
            $(this).html(moment(dateTime).fromNow());
        })

    }
    setInterval(updateTimes, 5000);

    // Add rows
    function addRow(data) {

        var date = new Date(parseInt((data.time + '').slice(0, -6)));

        var $info = $(
            '<div>' +
            '<p><strong>Method: </strong>' + data.method + '</p>' +
            '<p><strong>IP Address: </strong>' + data.ip + '</p>' +
            '<p><strong>Time: </strong><time datetime="' + date.toISOString() + '"></time></p>' +
            '<p><strong>Referer: </strong>' + data.referer + '</p>' +
            // '<p><strong>Size: </strong>' + data.size + '</p>' +
            '<p><strong>Body: </strong>' + data.body + '</p>' +
            '</div>'
        );

        var $row = $('<tr>' +
            '<td>' + $info.prop('outerHTML') + '</td>' +
            '<td><div class="json">' + JSON.stringify(JSON.parse(data.post), null, 2) + '</div></td>' +
            '<td><div class="json">' + JSON.stringify(JSON.parse(data.headers), null, 2) + '</div></td>' +
            '</tr>');
        $('table tbody').prepend($row);

        updateTimes();
    }

    // Clicking the endpoint URL
    $("#green-button, #input").on('click', function () {
        $('#input').select();
        document.execCommand("copy");
        Push.create('Copied to clipboard!');
        $('#input').parent().addClass("has-success");
    }).on('blur', function () {
        $('#input').parent().removeClass("has-success");
    });

    // Handle WebSockets
    if (window.WebSocket === undefined) {
        console.log('Your browser does not support WebSockets');
    } else {
        var pathArray = window.location.pathname.split('/');
        var socket = new WebSocket("ws://" + location.host + "/" + pathArray[1] + "/ws");

        socket.onopen = function (e) {
            console.log('WebSocket opened');
        };
        socket.onclose = function (e) {
            console.log('WebSocket closed');
        }
        socket.onmessage = function (e) {
            console.log('WebSocket recieved');
            Push.create('New request')
            addRow(JSON.parse(e.data));
        }
        socket.onerror = function (e) {
            console.log('WebSocket error: ' + e.data);
        }
    }

</script>

{{ template "footer" }} {{end}}
